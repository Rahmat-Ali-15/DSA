<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array</title>
</head>
<body>
    <h1>Insert Element in Array</h1>
    <div>
        <input type="text" id="position" placeholder="Enter the position">
        <input type="text" id="newEl" placeholder="Enter new element">
        <button onclick="insertEl()">Add element</button>
    </div>


    <script>
        
        function insertEl() {
            let data = [10,15,20,25];
            let position = document.querySelector("#position");
            let positionInp = position.value;
            
            let newEl = document.querySelector("#newEl");
            let newElInp = newEl.value;
            newElInp = +newElInp;

            for(let i = data.length-1; i>= 0; i--){
                if(i>= positionInp){
                    data[i+1] = data[i];
                    if(i==positionInp){
                        data[i] = newElInp
                    }
                }
            }
            console.log(data);
            position.value = "";
            newEl.value = "";
        }
    </script>
</body>
</html>
