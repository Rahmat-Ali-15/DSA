<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing</title>
    <script src="./array_traversing.js"></script>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter index" id="input">
        <button onclick="getElement()">Get Element</button>
    </div>

    <script>
        let data = [10,12,15,0,8,7,70,20,30,40,50,60]
        function getElement() {
            let inputBox = document.getElementById("input");
            let element = inputBox.value;

            if ( element >= 0 && element<data.length){
                alert(data[element]);
            }
            else{
                alert("Please enter valid input");
            }
            inputBox.value = ""
        }
    </script>
</body>
</html>
